<div class="uk-child-width-1 uk-grid-match" uk-grid>
  <div *ngFor="let torrent of torrents">
    <div class="uk-card uk-card-default uk-card-body">
      <h3 class="uk-card-title uk-margin-medium-bottom">
        <a href="#" class="uk-float-left uk-margin-small-right" uk-icon="icon: folder"></a>
        <span href="" class="uk-text-small uk-float-left">{{ torrent.name }}</span>
      </h3>
      <progress id="progressbar" class="uk-progress" value="{{ torrent.progress }}" max="1"></progress>
      <ul class="uk-iconnav uk-float-left">
        <li>
          <a href="#" class="uk-text-primary uk-float-left uk-margin-small-right" uk-icon="icon: cloud-download"></a>
          <span href="" class="uk-text-small uk-text-primary uk-float-left">{{ torrent.downloadSpeed | bytes }}</span>
        </li>
        <li class="uk-margin-small-left">
          <a href="#" class="uk-text-danger uk-float-left uk-margin-small-right" uk-icon="icon: cloud-upload"></a>
          <span href="" class="uk-text-small uk-text-danger uk-float-left">{{ torrent.uploadSpeed | bytes }}</span>
        </li>
        <li class="uk-margin-small-left">
          <a href="#" class="uk-float-left uk-margin-small-right" uk-icon="icon: database"></a>
          <span href=""
                class="uk-text-small uk-float-left">{{ torrent.length | bytes }}</span>
        </li>
      </ul>
      <ul class="uk-iconnav uk-float-right">
        <li><a href="#" uk-icon="icon: ban"></a></li>
        <li><a href="#" uk-icon="icon: trash"></a></li>
      </ul>
    </div>
  </div>
</div>
