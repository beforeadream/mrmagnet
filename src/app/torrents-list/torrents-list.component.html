<div class="uk-child-width-1 uk-grid-match" uk-grid>
  <div *ngFor="let torrent of torrents">
    <div class="uk-card uk-card-default uk-card-body uk-card-hover">
      <div class="uk-card-badge uk-label uk-label-success">
        14 GB
      </div>
      <h3 class="uk-card-title">
        {{ torrent.name }}
      </h3>
      <progress id="progressbar" class="uk-progress" value="{{ torrent.progress }}" max="1"></progress>
      <ul class="uk-iconnav uk-float-left">
        <li>
          <a href="#" class="uk-text-primary uk-float-left uk-margin-small-right" uk-icon="icon: cloud-download"></a>
          <span href="" class="uk-text-small uk-text-primary uk-float-left">{{ torrent.downloadSpeed }} bytes/sec</span>
        </li>
        <li class="uk-margin-medium-left">
          <a href="#" class="uk-text-danger uk-float-left uk-margin-small-right" uk-icon="icon: cloud-upload"></a>
          <span href="" class="uk-text-small uk-text-danger uk-float-left">{{ torrent.uploadSpeed }} bytes/sec</span>
        </li>
      </ul>
      <ul class="uk-iconnav uk-float-right">
        <li><a href="#" uk-icon="icon: folder"></a></li>
        <li><a href="#" uk-icon="icon: ban"></a></li>
        <li><a href="#" uk-icon="icon: trash"></a></li>
      </ul>
    </div>
  </div>
</div>
